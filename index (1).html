<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" method="">
        <div>
            <p>Dados pessoais</p>

            <label for="nome">Nome Completo</label>

            <input type="text" name="nome" id="nome">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="data">Data de nascimento</label>
            <input type="data" name="data" id="data">
        </div>

        <div>
            <p>Linguagens que domina</p>
            <label for="javascript">Javascript</label>
            <input type="checkbox" name="linguagem" id="php">

            <label for="python">Python</label>
            <input type="checkbox" name="linguagem" id="python">

            <label for="php">PHP</label>
            <input type="checkbox" name="linguagem" id="phyton">
        </div>
        <p>Turno</p>

        <label for="matutino">Matutino</label>
        <input type="radio" name="turno" id="matutino">

        <label for="vespertino">Vespertino</label>
        <input type="radio" name="turno" id="vespertino">

        <label for="noturno">Noturno</label>
        <input type="radio" name="turno" id="noturno">

        <div>
            <textarea name="" id="" placeholder="Fale sobre você"></textarea>
        </div>


        <div>
            <p>Escolaridade</p>

            <label for="medio">Ensino Médio</label>
            <input type="radio" name="escolaridade" id="medio">

            <label for="superior">Superior incompleto</label>
            <input type="radio" name="escolarida" id="superior">

            <label for="superior incompleto">Superior incompleto</label>
            <input type="radio" name="escolarida" id="superior incompleto">

            <label for="superior completo">Superior completo</label>
            <input type="radio" name="escolarida" id="superior completo">

            <label for="pos graduacao">Pós-graduação</label>
            <input type="radio" name="escolarida" id="pos graduacao">
        </div>


        <div>
            <p>Endereço</p>

            <label for="logradouro">Logradouro</label>
            <input type="text" name="logradouro" id="logradouro">

            <label for="bairro">Bairro</label>
            <input type="text" name="bairro" id="bairro">

            <label for="numero">Número</label>
            <input type="text" name="numero" id="numero">

        </div>

        <div>
            <label for="estado">Estado/UF</label>
            <select name="estado" id="estado">
                <option value="ac">Acre</option>
                <option value="al">Alagoas</option>
                <option value="am">Amazonas</option>
                <option value="ap">Amapá</option>
                <option value="ba">Bahia</option>
                <option value="ce">Ceará</option>
                <option value="df">Distrito Federal</option>
                <option value="es">Espírito Santo</option>
                <option value="go">Goiás</option>
                <option value="ma">Maranhão</option>
                <option value="mt">Mato Grosso</option>
                <option value="ms">Mato Grosso do Sul</option>
                <option value="mg">Minas Gerais</option>
                <option value="pa">Pará</option>
                <option value="pb">Paraíba</option>
                <option value="pr">Paraná</option>
                <option value="pe">Pernambuco</option>
                <option value="pi">Piauí</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="rn">Rio Grande do Norte</option>
                <option value="ro">Rondônia</option>
                <option value="rs">Rio Grande do Sul</option>
                <option value="rr">Roraima</option>
                <option value="sc">Santa Catarina</option>
                <option value="se">Sergipe</option>
                <option value="sp">São Paulo</option>
                <option value="to">Tocantins</option>


            </select>

        </div>


        <div>
            <input type="submit" value="cadastrar">

        </div>



</body>

</html>
